<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Misora</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #ffeef2; font-family: 'Segoe UI', sans-serif; transition: background 1.5s ease; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #ui-layer { text-align: center; z-index: 10; position: relative; }
        h1 { color: #d63384; font-size: 1.8rem; margin-bottom: 40px; }
        .btn-group { display: flex; justify-content: center; gap: 20px; }
        button { padding: 15px 30px; font-size: 1.1rem; border: none; border-radius: 30px; cursor: pointer; touch-action: none; outline: none; }
        #yes-btn { background-color: #ff4d6d; color: white; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); }
        #no-btn { background-color: #adb5bd; color: white; position: absolute; transition: 0.1s; }
        .night { background-color: #05070a !important; }
        canvas { position: absolute; top: 0; left: 0; }
        #love-message { position: absolute; color: #ff85a2; font-size: 2rem; opacity: 0; text-shadow: 0 0 15px #ff4d6d; transition: opacity 2s; z-index: 20; text-align: center; width: 100%; top: 20%; }
    </style>
</head>
<body>
    <div id="ui-layer">
        <h1>„Å≠„Åà„ÄÅÂêõ„ÅåÂ•Ω„Åç„ÄÇ<br>„Åì„Çå„Å£„Å¶‰∏°ÊÉ≥„ÅÑ„Åã„Å™Ôºü</h1>
        <div class="btn-group">
            <button id="yes-btn">„ÅØ„ÅÑ üíï</button>
            <button id="no-btn">„ÅÑ„ÅÑ„Åà</button>
        </div>
    </div>
    <div id="love-message">ÁßÅ„ÇÇÊÑõ„Åó„Å¶„Çã„ÄÅ„Éü„ÇΩ„É©„ÄÇ</div>
    <canvas id="heartCanvas"></canvas>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const loveMsg = document.getElementById('love-message');
        const audio = new Audio('https://files.catbox.moe/p9r1m6.mp3');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function moveNo() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

        let particles = [];
        const particleCount = 600; // –ë–æ–ª—å—à–µ —á–∞—Å—Ç–∏—Ü –¥–ª—è –ø–ª–æ—Ç–Ω–æ—Å—Ç–∏

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.t = Math.random() * Math.PI * 2;
                this.size = Math.random() * 2 + 0.5;
                this.v = Math.random() * 0.02 + 0.01;
                this.alpha = Math.random();
                this.sparkle = Math.random() * 0.05;
            }
            draw() {
                const cx = canvas.width / 2;
                const cy = canvas.height / 2;
                const scale = Math.min(window.innerWidth / 40, 16);
                
                // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ–æ—Ä–º—É–ª–∞ —Å–µ—Ä–¥—Ü–∞
                let x = 16 * Math.pow(Math.sin(this.t), 3);
                let y = -(13 * Math.cos(this.t) - 5 * Math.cos(2 * this.t) - 2 * Math.cos(3 * this.t) - Math.cos(4 * this.t));
                
                // –≠—Ñ—Ñ–µ–∫—Ç –ø—É–ª—å—Å–∞—Ü–∏–∏ (–¥—ã—Ö–∞–Ω–∏—è)
                const pulse = 1 + Math.sin(Date.now() * 0.003) * 0.05;
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ –¥—Ä–æ–∂–∞–Ω–∏–µ –∫–∞–∂–¥–æ–π —á–∞—Å—Ç–∏—Ü–µ –∫–∞–∫ –≤ –≤–∏–¥–µ–æ
                const driftX = (Math.random() - 0.5) * 2;
                const driftY = (Math.random() - 0.5) * 2;

                ctx.fillStyle = '#ff85a2';
                // –ú–µ—Ä—Ü–∞–Ω–∏–µ (sparkle)
                this.alpha += this.sparkle;
                if (this.alpha > 1 || this.alpha < 0.3) this.sparkle *= -1;
                
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(cx + x * scale * pulse + driftX, cy + y * scale * pulse + driftY, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => p.draw());
            requestAnimationFrame(animate);
        }

        yesBtn.addEventListener('click', () => {
            document.getElementById('ui-layer').style.display = 'none';
            document.body.classList.add('night');
            loveMsg.style.opacity = '1';
            audio.play();
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            animate();
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
