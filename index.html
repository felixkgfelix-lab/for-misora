<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Misora</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffeef2;
            font-family: 'Segoe UI', sans-serif;
            transition: background 1.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #ui-layer { text-align: center; z-index: 10; position: relative; }
        h1 { color: #d63384; font-size: 1.8rem; margin-bottom: 40px; }
        .btn-group { display: flex; justify-content: center; gap: 20px; position: relative; width: 300px; height: 50px; }
        button { padding: 15px 30px; font-size: 1.1rem; border: none; border-radius: 30px; cursor: pointer; touch-action: none; }
        #yes-btn { background-color: #ff4d6d; color: white; z-index: 11; }
        /* –ò–∑–º–µ–Ω–µ–Ω–æ: –Ω–∞—á–∞–ª—å–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç" —Ç–µ–ø–µ—Ä—å –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–æ —á–µ—Ä–µ–∑ JS –∏–ª–∏ –∞–±—Å–æ–ª—é—Ç, —á—Ç–æ–±—ã –æ–Ω–∞ –Ω–µ –ø—Ä—ã–≥–∞–ª–∞ —Å—Ä–∞–∑—É */
        #no-btn { background-color: #adb5bd; color: white; position: absolute; left: 170px; transition: 0.1s; }
        .night { background-color: #05070a !important; }
        canvas { position: absolute; top: 0; left: 0; }
        #love-message {
            position: absolute;
            color: #ff85a2;
            font-size: 2rem;
            opacity: 0;
            text-shadow: 0 0 15px #ff4d6d;
            transition: opacity 2s;
            z-index: 20;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>„Å≠„Åà„ÄÅÂêõ„ÅåÂ•Ω„Åç„ÄÇ<br>„Åì„Çå„Å£„Å¶‰∏°ÊÉ≥„ÅÑ„Åã„Å™Ôºü</h1>
        <div class="btn-group">
            <button id="yes-btn">„ÅØ„ÅÑ üíï</button>
            <button id="no-btn">„ÅÑ„ÅÑ„Åà</button>
        </div>
    </div>

    <div id="love-message">ÁßÅ„ÇÇÊÑõ„Åó„Å¶„Çã„ÄÅ„Éü„ÇΩ„É©„ÄÇ</div>
    <canvas id="heartCanvas"></canvas>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const loveMsg = document.getElementById('love-message');
        
        const audio = new Audio('https://www.myinstants.com/media/sounds/natori-propose-chorus.mp3');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // --- –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç" ---
        function moveNo() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.position = 'fixed'; // –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º —Å–≤–æ–±–æ–¥–Ω–æ–µ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –ø–æ –≤—Å–µ–º—É —ç–∫—Ä–∞–Ω—É
        }

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

        // --- –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Å–µ—Ä–¥—Ü–∞ (–¢–≤–æ—è –Ω–æ–≤–∞—è –ª–æ–≥–∏–∫–∞) ---
        let particles = [];
        let pulseTime = 0;

        class Particle {
            constructor(t) {
                this.t = t;
                this.size = Math.random() * 2 + 1;
            }
            
            draw() {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                
                // –¢–≤–æ—è —Ñ–æ—Ä–º—É–ª–∞ –ø—É–ª—å—Å–∞—Ü–∏–∏ –∏ –º–∞—Å—à—Ç–∞–±–∞
                const pulse = 1 + Math.sin(pulseTime) * 0.05; 
                const scale = 15 * pulse;
                
                // –¢–≤–æ—è —Ñ–æ—Ä–º—É–ª–∞ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç x –∏ y
                const x = centerX + scale * (16 * Math.pow(Math.sin(this.t), 3));
                const y = centerY - scale * (13 * Math.cos(this.t) - 5 * Math.cos(2 * this.t) - 2 * Math.cos(3 * this.t) - Math.cos(4 * this.t));
                
                ctx.fillStyle = '#ff85a2';
                ctx.globalAlpha = 0.6;
                ctx.beginPath();
                ctx.arc(x, y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            pulseTime += 0.05; // –°–∫–æ—Ä–æ—Å—Ç—å –±–∏–µ–Ω–∏—è —Å–µ—Ä–¥—Ü–∞
            particles.forEach(p => p.draw());
            requestAnimationFrame(animate);
        }

        yesBtn.addEventListener('click', () => {
            document.getElementById('ui-layer').style.display = 'none';
            document.body.classList.add('night');
            loveMsg.style.opacity = '1';
            audio.play().catch(e => console.log("Music ready"));
            
            const steps = 450; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ç–æ—á–µ–∫
            for (let i = 0; i < steps; i++) {
                const t = (i / steps) * Math.PI * 2;
                particles.push(new Particle(t));
            }
            animate();
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
