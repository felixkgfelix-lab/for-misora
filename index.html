<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="–°–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è —Ç–µ–±—è">
    <meta property="og:description" content="–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å">
    <title>For Misora</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffeef2;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            transition: background 1.5s ease;
        }

        #ui-layer {
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        h1 {
            color: #d63384;
            font-size: 1.8rem;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            touch-action: none;
        }

        #yes-btn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        #no-btn {
            background-color: #adb5bd;
            color: white;
            position: absolute;
            transition: 0.1s;
        }

        /* –ù–æ—á–Ω–æ–π —Ä–µ–∂–∏–º –ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è "–î–∞" */
        .night-sky {
            background-color: #05070a !important;
        }

        #moon {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 60px;
            height: 60px;
            background: #fdfae1;
            border-radius: 50%;
            box-shadow: 0 0 30px #fdfae1;
            opacity: 0;
            transition: opacity 2s ease;
        }

        #love-message {
            position: absolute;
            color: #ff85a2;
            font-size: 2rem;
            text-align: center;
            opacity: 0;
            text-shadow: 0 0 10px #ff4d6d;
            transition: opacity 2s ease;
            z-index: 20;
            width: 90%;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>„Å≠„Åà„ÄÅÂêõ„ÅåÂ•Ω„Åç„ÄÇ<br>„Åì„Çå„Å£„Å¶‰∏°ÊÉ≥„ÅÑ„Åã„Å™Ôºü</h1>
        <div class="btn-group">
            <button id="yes-btn">„ÅØ„ÅÑ üíï</button>
            <button id="no-btn">„ÅÑ„ÅÑ„Åà</button>
        </div>
    </div>

    <div id="moon"></div>
    <div id="love-message">ÁßÅ„ÇÇÊÑõ„Åó„Å¶„Çã„ÄÅ„Éü„ÇΩ„É©„ÄÇ</div>
    <canvas id="canvas"></canvas>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const uiLayer = document.getElementById('ui-layer');
        const moon = document.getElementById('moon');
        const loveMessage = document.getElementById('love-message');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // –§—É–Ω–∫—Ü–∏—è —É–±–µ–≥–∞–Ω–∏—è –∫–Ω–æ–ø–∫–∏
        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // –°–æ–±—ã—Ç–∏–µ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ "–î–∞"
        yesBtn.addEventListener('click', () => {
            uiLayer.style.display = 'none';
            document.body.classList.add('night-sky');
            moon.style.opacity = '1';
            loveMessage.style.opacity = '1';
            startStars();
        });

        // –ê–Ω–∏–º–∞—Ü–∏—è —Å–µ—Ä–¥—Ü–∞ –∏–∑ –∑–≤–µ–∑–¥
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let stars = [];

        function startStars() {
            for (let i = 0; i < 250; i++) {
                stars.push({
                    t: (i / 250) * Math.PI * 2,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 0.02
                });
            }
            draw();
        }

        function getHeartPos(t) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            // –ú–∞—Å—à—Ç–∞–± –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            const scale = Math.min(window.innerWidth / 40, 15);
            return { x: x * scale, y: y * scale };
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            stars.forEach(s => {
                const pos = getHeartPos(s.t);
                ctx.fillStyle = '#ff85a2';
                ctx.globalAlpha = 0.5 + Math.sin(Date.now() * 0.003 + s.t * 10) * 0.5;
                ctx.beginPath();
                ctx.arc(cx + pos.x, cy + pos.y, s.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(draw);
        }
    </script>
</body>
</html>
