<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Misora</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #05070a;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* –õ—É–Ω–∞ */
        .moon {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 80px;
            height: 80px;
            background: #f5f5f5;
            border-radius: 50%;
            box-shadow: 0 0 40px #fff, inset -10px -10px 20px rgba(0,0,0,0.2);
            z-index: 1;
        }
        #ui-layer { 
            text-align: center; 
            z-index: 10; 
            position: absolute; 
            top: 15%; /* –¢–µ–∫—Å—Ç –≤—ã—à–µ —Å–µ—Ä–¥—Ü–∞ */
        }
        h1 { color: #ff85a2; font-size: 1.8rem; text-shadow: 0 0 10px rgba(255,133,162,0.5); }
        .btn-group { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        button { padding: 12px 25px; font-size: 1rem; border: none; border-radius: 25px; cursor: pointer; touch-action: none; transition: transform 0.2s; }
        #yes-btn { background: linear-gradient(45deg, #ff4d6d, #ff85a2); color: white; box-shadow: 0 0 15px #ff4d6d; }
        #yes-btn:hover { transform: scale(1.1); }
        #no-btn { background-color: #495057; color: white; position: absolute; }
        
        canvas { position: absolute; top: 0; left: 0; z-index: 2; }
        #love-message {
            position: absolute;
            bottom: 10%;
            color: #ff85a2;
            font-size: 2rem;
            opacity: 0;
            text-shadow: 0 0 15px #ff4d6d;
            transition: opacity 2s;
            z-index: 20;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="moon"></div>
    <div id="ui-layer">
        <h1>„Å≠„Åà„ÄÅÂêõ„ÅåÂ•Ω„Åç„ÄÇ<br>„Åì„Çå„Å£„Å¶‰∏°ÊÉ≥„ÅÑ„Åã„Å™Ôºü</h1>
        <div class="btn-group">
            <button id="yes-btn">„ÅØ„ÅÑ üíï</button>
            <button id="no-btn">„ÅÑ„ÅÑ„Åà</button>
        </div>
    </div>

    <div id="love-message">ÁßÅ„ÇÇÊÑõ„Åó„Å¶„Çã„ÄÅ„Éü„ÇΩ„É©„ÄÇ</div>
    <canvas id="heartCanvas"></canvas>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const loveMsg = document.getElementById('love-message');
        
        const audio = new Audio('https://www.myinstants.com/media/sounds/natori-propose-chorus.mp3');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function moveNo() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        noBtn.addEventListener('mouseover', moveNo);

        let heartParticles = [];
        let stars = [];
        let innerStars = [];
        let pulseTime = 0;
        let showHeart = false;

        // –ó–≤–µ–∑–¥—ã –Ω–∞ —Ñ–æ–Ω–µ
        for(let i=0; i<200; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                opacity: Math.random()
            });
        }

        class Particle {
            constructor(t, isInner = false) {
                this.t = t;
                this.isInner = isInner;
                this.size = isInner ? Math.random() * 1.5 : Math.random() * 2 + 1;
                this.dist = isInner ? Math.random() : 1; // –î–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è –≤–Ω—É—Ç—Ä–∏
            }
            draw(centerX, centerY, scale) {
                const t = this.t;
                // –¢–≤–æ—è —Ñ–æ—Ä–º—É–ª–∞
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                
                x *= scale * this.dist;
                y *= scale * this.dist;

                ctx.fillStyle = this.isInner ? '#ffffff' : '#ff85a2';
                ctx.globalAlpha = this.isInner ? Math.random() : 0.8;
                ctx.beginPath();
                ctx.arc(centerX + x, centerY + y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å—É–µ–º —Ñ–æ–Ω–æ–≤—ã–µ –∑–≤–µ–∑–¥—ã
            ctx.globalAlpha = 1;
            stars.forEach(s => {
                ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
                ctx.fillRect(s.x, s.y, s.size, s.size);
            });

            if (showHeart) {
                pulseTime += 0.05;
                const pulse = 1 + Math.sin(pulseTime) * 0.05;
                const scale = 15 * pulse;
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2 + 50;

                heartParticles.forEach(p => p.draw(centerX, centerY, scale));
            }
            requestAnimationFrame(animate);
        }

        yesBtn.addEventListener('click', () => {
            document.getElementById('ui-layer').style.opacity = '0';
            setTimeout(() => document.getElementById('ui-layer').style.display = 'none', 500);
            loveMsg.style.opacity = '1';
            audio.play().catch(() => {});
            
            // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç—É—Ä –∏ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–æ—Å—Ç–∏ —Å–µ—Ä–¥—Ü–∞
            for (let i = 0; i < 600; i++) {
                heartParticles.push(new Particle((i / 600) * Math.PI * 2, false)); // –ö–æ–Ω—Ç—É—Ä
            }
            for (let i = 0; i < 400; i++) {
                heartParticles.push(new Particle(Math.random() * Math.PI * 2, true)); // –ó–≤–µ–∑–¥—ã –≤–Ω—É—Ç—Ä–∏
            }
            showHeart = true;
        });

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
