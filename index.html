<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Misora</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffeef2;
            font-family: 'Segoe UI', sans-serif;
            transition: background 1.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #ui-layer { text-align: center; z-index: 10; position: relative; }
        h1 { color: #d63384; font-size: 1.8rem; margin-bottom: 40px; }
        .btn-group { display: flex; justify-content: center; gap: 20px; }
        button { padding: 15px 30px; font-size: 1.1rem; border: none; border-radius: 30px; cursor: pointer; touch-action: none; }
        #yes-btn { background-color: #ff4d6d; color: white; }
        #no-btn { background-color: #adb5bd; color: white; position: absolute; }
        .night { background-color: #05070a !important; }
        canvas { position: absolute; top: 0; left: 0; }
        #love-message {
            position: absolute;
            color: #ff85a2;
            font-size: 2rem;
            opacity: 0;
            text-shadow: 0 0 15px #ff4d6d;
            transition: opacity 2s;
            z-index: 20;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>„Å≠„Åà„ÄÅÂêõ„ÅåÂ•Ω„Åç„ÄÇ<br>„Åì„Çå„Å£„Å¶‰∏°ÊÉ≥„ÅÑ„Åã„Å™Ôºü</h1>
        <div class="btn-group">
            <button id="yes-btn">„ÅØ„ÅÑ üíï</button>
            <button id="no-btn">„ÅÑ„ÅÑ„Åà</button>
        </div>
    </div>

    <div id="love-message">ÁßÅ„ÇÇÊÑõ„Åó„Å¶„Çã„ÄÅ„Éü„ÇΩ„É©„ÄÇ</div>
    <canvas id="heartCanvas"></canvas>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const loveMsg = document.getElementById('love-message');
        
        const audio = new Audio('https://www.myinstants.com/media/sounds/natori-propose-chorus.mp3');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // –ö–Ω–æ–ø–∫–∞ "–ù–µ—Ç"
        function moveNo() {
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

        // –°–µ—Ä–¥—Ü–µ –ø–æ —Ç–≤–æ–µ–π –ª–æ–≥–∏–∫–µ
        let heartPoints = [];
        let pulseTime = 0;

        function generateHeartShape() {
            heartPoints = [];
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const pulse = 1 + Math.sin(pulseTime) * 0.05;
            const scale = 15 * pulse;
            const steps = 450; 

            for (let i = 0; i < steps; i++) {
                const t = (i / steps) * Math.PI * 2;
                const x = centerX + scale * (16 * Math.pow(Math.sin(t), 3));
                const y = centerY - scale * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                heartPoints.push({ x, y });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            pulseTime += 0.05;
            generateHeartShape();

            ctx.fillStyle = '#ff85a2';
            ctx.globalAlpha = 0.6;
            
            heartPoints.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(animate);
        }

        yesBtn.addEventListener('click', () => {
            document.getElementById('ui-layer').style.display = 'none';
            document.body.classList.add('night');
            loveMsg.style.opacity = '1';
            audio.play().catch(() => {});
            animate();
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
