<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Misora</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #05070a;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* –õ—É–Ω–∞ */
        .moon {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 70px;
            height: 70px;
            background: radial-gradient(circle at 30% 30%, #ffffff, #e0e0e0);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            z-index: 1;
        }
        #ui-layer { 
            text-align: center; 
            z-index: 10; 
            position: relative;
        }
        h1 { color: #ff85a2; font-size: 1.6rem; margin-bottom: 30px; text-shadow: 0 0 10px rgba(255,77,109,0.3); }
        .btn-group { display: flex; justify-content: center; gap: 20px; }
        button { padding: 12px 28px; font-size: 1rem; border: none; border-radius: 30px; cursor: pointer; touch-action: none; }
        #yes-btn { background: linear-gradient(45deg, #ff4d6d, #ff85a2); color: white; box-shadow: 0 0 20px rgba(255, 77, 109, 0.5); }
        #no-btn { background-color: #343a40; color: white; position: absolute; }
        
        canvas { position: absolute; top: 0; left: 0; z-index: 2; }
        
        /* –¢–µ–∫—Å—Ç –≤–Ω—É—Ç—Ä–∏ —Å–µ—Ä–¥—Ü–∞ */
        #love-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
            opacity: 0;
            text-align: center;
            z-index: 20;
            pointer-events: none;
            text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff4d6d;
            transition: opacity 2.5s ease;
            width: 80%;
        }
    </style>
</head>
<body>

    <div class="moon"></div>
    
    <div id="ui-layer">
        <h1>„Å≠„Åà„ÄÅÂêõ„ÅåÂ•Ω„Åç„ÄÇ<br>„Åì„Çå„Å£„Å¶‰∏°ÊÉ≥„ÅÑ„Åã„Å™Ôºü</h1>
        <div class="btn-group">
            <button id="yes-btn">„ÅØ„ÅÑ üíï</button>
            <button id="no-btn">„ÅÑ„ÅÑ„Åà</button>
        </div>
    </div>

    <div id="love-message">ÁßÅ„ÇÇÊÑõ„Åó„Å¶„Çã„ÄÅ„Éü—Å–æ–ª–∞„ÄÇ</div>
    <canvas id="heartCanvas"></canvas>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const loveMsg = document.getElementById('love-message');
        
        const audio = new Audio('https://www.myinstants.com/media/sounds/natori-propose-chorus.mp3');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function moveNo() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        noBtn.addEventListener('mouseover', moveNo);

        let heartParticles = [];
        let stars = [];
        let pulseTime = 0;
        let showHeart = false;

        // –°–æ–∑–¥–∞–Ω–∏–µ —Ñ–æ–Ω–æ–≤–æ–≥–æ –∫–æ—Å–º–æ—Å–∞
        for(let i=0; i<150; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 1.5,
                twinkle: Math.random() * 0.05
            });
        }

        class Particle {
            constructor(t, isInner) {
                this.t = t;
                this.isInner = isInner;
                this.size = isInner ? Math.random() * 1.2 : Math.random() * 2 + 0.5;
                this.dist = isInner ? Math.random() : 1;
                this.rnd = Math.random();
            }
            draw(cX, cY, scale) {
                const t = this.t;
                // –¢–≤–æ—è —Ñ–æ—Ä–º—É–ª–∞ —Å–µ—Ä–¥—Ü–∞
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                
                const s = scale * this.dist;
                ctx.fillStyle = this.isInner ? '#ffffff' : '#ff85a2';
                ctx.globalAlpha = this.isInner ? (0.2 + Math.sin(Date.now() * 0.002 + this.rnd) * 0.3) : 0.7;
                
                ctx.beginPath();
                ctx.arc(cX + x * s, cY + y * s, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∑–≤–µ–∑–¥
            ctx.fillStyle = "white";
            stars.forEach(s => {
                ctx.globalAlpha = 0.5 + Math.sin(Date.now() * 0.001 + s.twinkle * 100) * 0.3;
                ctx.fillRect(s.x, s.y, s.size, s.size);
            });

            if (showHeart) {
                pulseTime += 0.04;
                const pulse = 1 + Math.sin(pulseTime) * 0.05;
                const scale = Math.min(window.innerWidth / 45, 18) * pulse;
                const cX = canvas.width / 2;
                const cY = canvas.height / 2;

                heartParticles.forEach(p => p.draw(cX, cY, scale));
            }
            requestAnimationFrame(animate);
        }

        yesBtn.addEventListener('click', () => {
            document.getElementById('ui-layer').style.display = 'none';
            loveMsg.style.opacity = '1';
            audio.play().catch(() => {});
            
            // –ö–æ–Ω—Ç—É—Ä (—Ä–æ–∑–æ–≤—ã–π)
            for (let i = 0; i < 500; i++) {
                heartParticles.push(new Particle((i / 500) * Math.PI * 2, false));
            }
            // –ó–≤–µ–∑–¥—ã –≤–Ω—É—Ç—Ä–∏ (–±–µ–ª—ã–µ)
            for (let i = 0; i < 300; i++) {
                heartParticles.push(new Particle(Math.random() * Math.PI * 2, true));
            }
            showHeart = true;
        });

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
