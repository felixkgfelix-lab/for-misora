<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Misora</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #ffeef2; font-family: 'Segoe UI', sans-serif; transition: background 1.5s ease; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #ui-layer { text-align: center; z-index: 10; position: relative; }
        h1 { color: #d63384; font-size: 1.8rem; margin-bottom: 40px; }
        .btn-group { display: flex; justify-content: center; gap: 20px; }
        button { padding: 15px 30px; font-size: 1.1rem; border: none; border-radius: 30px; cursor: pointer; touch-action: none; outline: none; }
        #yes-btn { background-color: #ff4d6d; color: white; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); }
        #no-btn { background-color: #adb5bd; color: white; position: absolute; transition: 0.1s; }
        .night { background-color: #05070a !important; }
        canvas { position: absolute; top: 0; left: 0; }
        #love-message { position: absolute; color: #ff85a2; font-size: 2rem; opacity: 0; text-shadow: 0 0 15px #ff4d6d; transition: opacity 2s; z-index: 20; text-align: center; width: 100%; top: 20%; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui-layer">
        <h1>„Å≠„Åà„ÄÅÂêõ„ÅåÂ•Ω„Åç„ÄÇ<br>„Åì„Çå„Å£„Å¶‰∏°ÊÉ≥„ÅÑ„Åã„Å™Ôºü</h1>
        <div class="btn-group">
            <button id="yes-btn">„ÅØ„ÅÑ üíï</button>
            <button id="no-btn">„ÅÑ„ÅÑ„Åà</button>
        </div>
    </div>
    <div id="love-message">ÁßÅ„ÇÇÊÑõ„Åó„Å¶„Çã„ÄÅ„Éü„ÇΩ„É©„ÄÇ</div>
    <canvas id="heartCanvas"></canvas>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const loveMsg = document.getElementById('love-message');
        
        // –ù–∞–¥–µ–∂–Ω–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ –º—É–∑—ã–∫—É Natori - Propose
        const audio = new Audio('https://files.catbox.moe/p9r1m6.mp3');
        audio.loop = true;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function moveNo() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

        let particles = [];

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.t = Math.random() * Math.PI * 2;
                this.x = (Math.random() - 0.5) * canvas.width;
                this.y = canvas.height + Math.random() * 100;
                this.targetX = 0;
                this.targetY = 0;
                this.size = Math.random() * 2 + 0.5;
                this.speed = Math.random() * 0.05 + 0.02;
                this.alpha = 0;
            }
            update() {
                const scale = Math.min(window.innerWidth / 40, 16);
                // –¶–µ–ª–µ–≤—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –ø–æ —Ñ–æ—Ä–º—É–ª–µ —Å–µ—Ä–¥—Ü–∞
                const tx = 16 * Math.pow(Math.sin(this.t), 3) * scale;
                const ty = -(13 * Math.cos(this.t) - 5 * Math.cos(2 * this.t) - 2 * Math.cos(3 * this.t) - Math.cos(4 * this.t)) * scale;
                
                // –î–≤–∏–∂–µ–Ω–∏–µ –∫ —Ü–µ–ª–∏ (—ç—Ñ—Ñ–µ–∫—Ç –ø–æ–ª–µ—Ç–∞)
                const cx = canvas.width / 2;
                const cy = canvas.height / 2;
                
                this.x += (cx + tx - this.x) * this.speed;
                this.y += (cy + ty - this.y) * this.speed;
                
                if (this.alpha < 1) this.alpha += 0.02;
            }
            draw() {
                ctx.fillStyle = '#ff85a2';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#ff4d6d';
                ctx.globalAlpha = this.alpha * (0.5 + Math.random() * 0.5);
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        yesBtn.addEventListener('click', () => {
            document.getElementById('ui-layer').style.display = 'none';
            document.body.classList.add('night');
            loveMsg.style.opacity = '1';
            
            // –ó–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏
            audio.play().catch(e => console.log("Audio play failed"));
            
            for (let i = 0; i < 600; i++) {
                setTimeout(() => {
                    particles.push(new Particle());
                }, i * 2); // –ü–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ –∫–∞–∫ –≤ –≤–∏–¥–µ–æ
            }
            animate();
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
