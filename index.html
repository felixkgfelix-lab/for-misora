<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Misora</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffeef2;
            font-family: 'Segoe UI', sans-serif;
            transition: background 1.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #ui-layer { text-align: center; z-index: 10; position: relative; }
        h1 { color: #d63384; font-size: 1.8rem; margin-bottom: 40px; }
        .btn-group { display: flex; justify-content: center; gap: 20px; }
        button { padding: 15px 30px; font-size: 1.1rem; border: none; border-radius: 30px; cursor: pointer; touch-action: none; }
        #yes-btn { background-color: #ff4d6d; color: white; }
        #no-btn { background-color: #adb5bd; color: white; position: absolute; }
        .night { background-color: #05070a !important; }
        canvas { position: absolute; top: 0; left: 0; }
        #love-message {
            position: absolute;
            color: #ff85a2;
            font-size: 2rem;
            opacity: 0;
            text-shadow: 0 0 15px #ff4d6d;
            transition: opacity 2s;
            z-index: 20;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>„Å≠„Åà„ÄÅÂêõ„ÅåÂ•Ω„Åç„ÄÇ<br>„Åì„Çå„Å£„Å¶‰∏°ÊÉ≥„ÅÑ„Åã„Å™Ôºü</h1>
        <div class="btn-group">
            <button id="yes-btn">„ÅØ„ÅÑ üíï</button>
            <button id="no-btn">„ÅÑ„ÅÑ„Åà</button>
        </div>
    </div>

    <div id="love-message">ÁßÅ„ÇÇÊÑõ„Åó„Å¶„Çã„ÄÅ„Éü„ÇΩ„É©„ÄÇ</div>
    <canvas id="heartCanvas"></canvas>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const loveMsg = document.getElementById('love-message');
        
        // –°—Å—ã–ª–∫–∞ –Ω–∞ –º—É–∑—ã–∫—É (Natori - Propose)
        const audio = new Audio('https://www.myinstants.com/media/sounds/natori-propose-chorus.mp3'); // –ü—Ä–∏–º–µ—Ä –ø—Ä—è–º–æ–π —Å—Å—ã–ª–∫–∏, –ª—É—á—à–µ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Å–≤–æ–π —Ñ–∞–π–ª

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function moveNo() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

        // –°–∏—Å—Ç–µ–º–∞ —á–∞—Å—Ç–∏—Ü –¥–ª—è —Å–µ—Ä–¥—Ü–∞
        let particles = [];
        const particleCount = 450;

        class Particle {
            constructor(t) {
                this.t = t;
                this.size = Math.random() * 2 + 1;
                this.speed = Math.random() * 0.02 + 0.01;
                this.offset = Math.random() * 5;
            }
            draw() {
                const cx = canvas.width / 2;
                const cy = canvas.height / 2;
                const scale = Math.min(window.innerWidth / 40, 15);
                
                // –§–æ—Ä–º—É–ª–∞ —Å–µ—Ä–¥—Ü–∞
                const x = 16 * Math.pow(Math.sin(this.t), 3);
                const y = -(13 * Math.cos(this.t) - 5 * Math.cos(2 * this.t) - 2 * Math.cos(3 * this.t) - Math.cos(4 * this.t));
                
                const pulse = Math.sin(Date.now() * 0.005) * 5;
                
                ctx.fillStyle = '#ff85a2';
                ctx.globalAlpha = 0.6;
                ctx.beginPath();
                ctx.arc(cx + x * (scale + pulse), cy + y * (scale + pulse), this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => p.draw());
            requestAnimationFrame(animate);
        }

        yesBtn.addEventListener('click', () => {
            document.getElementById('ui-layer').style.display = 'none';
            document.body.classList.add('night');
            loveMsg.style.opacity = '1';
            audio.play().catch(e => console.log("Music ready"));
            
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle((i / particleCount) * Math.PI * 2));
            }
            animate();
        });
    </script>
</body>
</html>
