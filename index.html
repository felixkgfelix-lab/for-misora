<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Misora</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #ffeef2; font-family: 'Segoe UI', sans-serif; transition: background 1.5s ease; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #ui-layer { text-align: center; z-index: 10; position: relative; }
        h1 { color: #d63384; font-size: 1.8rem; margin-bottom: 40px; }
        .btn-group { display: flex; justify-content: center; gap: 20px; }
        button { padding: 15px 30px; font-size: 1.1rem; border: none; border-radius: 30px; cursor: pointer; touch-action: none; outline: none; }
        #yes-btn { background-color: #ff4d6d; color: white; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); }
        #no-btn { background-color: #adb5bd; color: white; position: absolute; transition: 0.1s; }
        .night { background-color: #05070a !important; }
        canvas { position: absolute; top: 0; left: 0; }
        #love-message { position: absolute; color: #ff85a2; font-size: 2rem; opacity: 0; text-shadow: 0 0 15px #ff4d6d; transition: opacity 2s; z-index: 20; text-align: center; width: 100%; top: 20%; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui-layer">
        <h1>„Å≠„Åà„ÄÅÂêõ„ÅåÂ•Ω„Åç„ÄÇ<br>„Åì„Çå„Å£„Å¶‰∏°ÊÉ≥„ÅÑ„Åã„Å™Ôºü</h1>
        <div class="btn-group">
            <button id="yes-btn">„ÅØ„ÅÑ üíï</button>
            <button id="no-btn">„ÅÑ„ÅÑ„Åà</button>
        </div>
    </div>
    <div id="love-message">ÁßÅ„ÇÇÊÑõ„Åó„Å¶„Çã„ÄÅ„Éü„ÇΩ„É©„ÄÇ</div>
    <canvas id="heartCanvas"></canvas>

    <script>
        // –¢–≤–æ—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ Point
        var Point = (function () {
            function Point(x, y) {
                this.x = (typeof x !== 'undefined') ? x : 0;
                this.y = (typeof y !== 'undefined') ? y : 0;
            }
            Point.prototype.clone = function () { return new Point(this.x, this.y); };
            return Point;
        })();

        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const loveMsg = document.getElementById('love-message');
        
        const audio = new Audio('https://files.catbox.moe/p9r1m6.mp3');
        audio.loop = true;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function moveNo() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

        let particles = [];

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –Ω–∞ –∫–æ–Ω—Ç—É—Ä–µ —Å–µ—Ä–¥—Ü–∞
        function getHeartPoint(t) {
            return new Point(
                16 * Math.pow(Math.sin(t), 3),
                -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t))
            );
        }

        class Star {
            constructor() {
                this.reset();
            }
            reset() {
                const t = Math.random() * Math.PI * 2;
                const r = Math.sqrt(Math.random()); // –ß—Ç–æ–±—ã –∑–∞–ø–æ–ª–Ω–∏—Ç—å –í–ù–£–¢–†–ò —Å–µ—Ä–¥—Ü–∞
                const p = getHeartPoint(t);
                
                // –ö–æ–Ω–µ—á–Ω–∞—è —Ç–æ—á–∫–∞ –≤–Ω—É—Ç—Ä–∏ —Å–µ—Ä–¥—Ü–∞
                this.targetPos = new Point(p.x * r, p.y * r);
                // –ù–∞—á–∞–ª—å–Ω–∞—è —Ç–æ—á–∫–∞ - –≤—ã–ª–µ—Ç–∞—é—Ç —Å–Ω–∏–∑—É
                this.pos = new Point(Math.random() * canvas.width, canvas.height + 50);
                
                this.size = Math.random() * 2 + 0.5;
                this.speed = Math.random() * 0.04 + 0.02;
                this.alpha = 0;
            }
            update() {
                const scale = Math.min(window.innerWidth / 40, 16);
                const cx = canvas.width / 2;
                const cy = canvas.height / 2;

                const tx = cx + this.targetPos.x * scale;
                const ty = cy + this.targetPos.y * scale;

                // –ü–ª–∞–≤–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –∫ —Ü–µ–ª–∏
                this.pos.x += (tx - this.pos.x) * this.speed;
                this.pos.y += (ty - this.pos.y) * this.speed;
                
                if (this.alpha < 1) this.alpha += 0.01;
            }
            draw() {
                ctx.fillStyle = '#ff85a2';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#ff4d6d';
                // –≠—Ñ—Ñ–µ–∫—Ç –º–µ—Ä—Ü–∞–Ω–∏—è –∑–≤–µ–∑–¥
                ctx.globalAlpha = this.alpha * (0.4 + Math.random() * 0.6);
                ctx.beginPath();
                ctx.arc(this.pos.x, this.pos.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        yesBtn.addEventListener('click', () => {
            document.getElementById('ui-layer').style.display = 'none';
            document.body.classList.add('night');
            loveMsg.style.opacity = '1';
            audio.play().catch(() => {});
            
            // –°–æ–∑–¥–∞–µ–º 800 –∑–≤–µ–∑–¥ –¥–ª—è –∫—Ä–∞—Å–∏–≤–æ–≥–æ –ø–ª–æ—Ç–Ω–æ–≥–æ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è
            for (let i = 0; i < 800; i++) {
                setTimeout(() => {
                    particles.push(new Star());
                }, i * 2);
            }
            animate();
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
